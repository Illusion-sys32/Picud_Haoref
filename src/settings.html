<body>
    <header>
        <div class="container top">
            <div class="head">
                <div class="logo">
                    <img src="Photo/picod_img.png" alt="picod haoref"> <!--fix that-->
                    <h1>פיקוד העורף</h1>
                </div>
                <div class="links">
                    <a href="index.html">דף הבית</a>
                    <a href="settings.html">הגדרות</a>

        </div>
    </header>
    <main>
        <div class="container mainC">
            <section class="content">
                <div class="perent">
                    <div class="buttons">
                        <div class="phase">
                            <h1>צליל בעת התראה במיקום שלך</h1>
                            <!-- <div class="space"></div> -->
                            <label class="switch">
                                <input checked="" type="checkbox" class="toggle" id="alert_in_your_location">
                                <span class="slider"></span>
                                <span class="card-side"></span> 
                            </label>
                        </div>

                        <div class="phase">
                            <h1>צליל התראה באזורי העיניין</h1>
                            <!-- <div class="space"></div> -->
                            <label class="switch">
                                <input checked="" type="checkbox" class="toggle" id="alert_in_your_intres">
                                <span class="slider"></span>
                                <span class="card-side"></span> 
                            </label>
                        </div><div class="phase">
                            <h1>קבלת התראה באוזריי העניין</h1>
                            <!-- <div class="space"></div> -->
                            <label class="switch">
                                <input checked="" type="checkbox" class="toggle" id="notifay_in_intres">
                                <span class="slider"></span>
                                <span class="card-side"></span> 
                            </label>
                        </div><div class="phase last">
                            <h1>dark mode</h1>
                            <!-- <div class="space"></div> -->
                            <label class="switch">
                                <input checked="" type="checkbox" class="toggle" id="dark_theam">
                                <span class="slider"></span>
                                <span class="card-side"></span> 
                            </label>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</main>
